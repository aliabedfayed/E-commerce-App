<div class="w-10/12 mx-auto flex flex-wrap">
    @for (category of categoriesList; track $index) {
    <div class="w-1/3 p-5">
        <div class="product">
            <img [src]="category.image" class="w-full h-80" alt="">
            <h2 class="text-main text-center p-5 text-3xl font-bold">{{category.name}}</h2>
        </div>
    </div>
    }
</div>
